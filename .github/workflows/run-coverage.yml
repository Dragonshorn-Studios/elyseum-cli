name: Run Coverage Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  run-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: npm install

      # install the elyseum-cli package
      - name: Install elyseum-cli
        run: npm link .

      - name: Run elyseum-cli
        run: elyseum-cli diff-coverage --reporter.coverage=github-pr-comment --reporter.coverage.github-pr-comment.comment-name "Coverage Report"
